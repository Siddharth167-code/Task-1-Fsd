<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Student Registration Form</h1>
            <p class="subtitle">Fill in this form to register</p>
            <form>
                <div class="form-row">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                </div>

                <div class="form-row">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                </div>

                <div class="form-row">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter your e-mail">
                </div>

                <div class="form-row">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>

                <div class="form-row">
                    <label for="username">Set Username</label>
                    <input type="text" id="username" name="username" placeholder="Set Username">
                </div>

                <div class="form-row">
                    <label for="password">Set Password</label>
                    <input type="password" id="password" name="password" placeholder="Set password">
                </div>

                <div class="form-row gender-row">
                    <label>Gender</label>
                    <div class="gender-options">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male">
                            Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            Female
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="others">
                            Others
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <label for="course">Course :</label>
                    <select id="course" name="course">
                        <option value="">Course</option>
                        <option value="btech">B.Tech</option>
                        <option value="bca">BCA</option>
                        <option value="bba">BBA</option>
                        <option value="mtech">M.Tech</option>
                    </select>
                </div>

                <button type="submit" class="btn-register">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
